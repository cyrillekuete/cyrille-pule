<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <style>
    #main {
      padding: 20px;
      background: #eee;
      margin: 40px 12px;

      border-radius: 4px;
    }
    img {
      display: block;
      max-width: 100%;

      height: auto;
      margin: 0 auto;
    }

    #img-div {
      background: #fff;
      padding: 8px;
      margin: 0;
    }

    #img-caption {
      margin: 15px 0 5px 0;
    }
  </style>
  <body>
    <section id="main">
      <h1 id="title">Dr. Norman Borlaug</h1>
      <figure id="img-div">
        <img id="image" scr="" alt="Dr. Norman" />
        <figcaption id="img-caption">Some texts go in here</figcaption>
      </figure>
      <seciton id="tribute-info">
        <a
          id="tribute-link"
          href="https://en.wikipedia.org/wiki/Norman_Borlaug"
          target="_blank"
          >Tributes to DR. Norman Borlaug
        </a>
      </seciton>
    </section>

    <script src="js/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
